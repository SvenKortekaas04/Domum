{% extends "frontend/base.html" %}
{% block content %}
<div>
    <h3>
        {{ user.first_name }} {{ user.last_name }}
        <span class="d-flex fw-normal fs-6 pb-2 border-bottom">
            {{ user.email }}
            {% if user.is_superuser %}
                <span class="ms-auto">admin</span>
            {% endif %}
        </span>
    </h3>
</div>
{% endblock content %}
